<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Jazzy's Project</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="/css/loginstyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="toggle.js"></script>
</head>
<body bgcolor="#66ccff">

<div class="login-box">
    <h1><img class="logo" src="logo.png"></h1>
    <form action="/" method="post">

        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" name="username" value="" required>
        </div>
        <div class="textbox">
            <i class="fa fa-key" aria-hidden="true"> </i>
            <input type="password" placeholder="Password" id="password" name="password" value="" required>
        </div>
        <input type="checkbox" onclick="myFunction()">&nbsp;Show Password

        <div>
            <input class="btn" type="submit" name="" value="Login &#10132">

        </div>
    </form>
    Not yet a Member? <a href="/signup">Sign up</a>

    <div> More about us!</div>


    <div class="social"><br>

        <a href="https://www.google.com/"><img src="google.png"></a>
        <a href="https://www.linkedin.com/"><img src="linkedin.png"></a>
        <a href="https://www.instagram.com/accounts/login"><img src="instagram.png"></a>
        <a herf="https://twitter.com/i/flow/login"><img src="twitter.png"></a>
        <a herf="https://www.facebook.com/"><img src="facebook.png"></a>
    </div>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>
</html>
