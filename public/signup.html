<html>

<head>
    <meta charset="utf-8">
    <title>Jazzy's Project</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="/css/signupstyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body bgcolor="#66ccff">

<div class="login-box">
    <h1><img class="logo" src="logo.png"></h1>
    <form action="/signup" method="POST">
        <div class="textbox">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Full Name" name="name" value="" required required>
        </div>
        <div class="textbox">
            <i class="fa fa-user-check" aria-hidden="true"></i>
            <input type="phone" placeholder="Username" name="username" value="" required>
        </div>
        <div class="textbox">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <input type="date" placeholder="Birthday" name="birthday" value="" required>
        </div>
        <div class="col-md-6 mb-4">
            <select class="select" name="gender">
                <option value="none">Gender</option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
            </select>
        </div>
        <div class="textbox">
            <i class="fa fa-envelope-open"></i>
            <input type="text" placeholder="Email ID" name="email" value="" required>
        </div>
        <div class="textbox">
            <i class="fa fa-mobile" aria-hidden="true"></i>
            <input type="text" placeholder="70045***" name="phone" value="" required>
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"> </i>
            <input type="password" placeholder="Password" name="password" value="" required>
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"> </i>
            <input type="password" id="password" placeholder="Re-enter password" name="confirmPassword" value=""
                   required>
        </div>
        <input type="checkbox" onclick="myFunction()">&nbsp;Show Password
        <div>
            <input class="btn" type="submit" name="button" value="Sign up &#10132" onclick="myFunction()">
        </div>
    </form>
    Already a Member? <a href="/">Login</a>
</div>
<script>

    function myFunction() {
        alert("Successfully Signed Up!! Login Now");
    }

    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }

</script>
</body>

</html>
